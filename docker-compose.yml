version: "3.8"

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: SeminarioFF
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: SeminarioFF
      DB_SSLMODE: disable
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend_seminario
    ports:
      - "3000:80"

  chatbot:
    build:
      context: ./ctb
    environment:
      DB_HOST: db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: SeminarioFF
      DB_SSLMODE: disable
    ports:
      - "5000:5000"
    depends_on:
      - db

volumes:
  pgdata:
